<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header> Calculator </header>
    <!-- End Header -->

    <!-- Main -->
    <main class="main-container">
        <div class="calculator">
            <div class="calculator-header">
                <div class="ans">500000000000000</div>
                <div class="clean">C</div>
            </div>
            <div class="calculator-body">
                <div class="row">
                    <div class="btn number">7</div>
                    <div class="btn number">8</div>
                    <div class="btn number">9</div>
                    <div class="btn operation">/</div>
                </div>
                <div class="row">
                    <div class="btn number">4</div>
                    <div class="btn number">5</div>
                    <div class="btn number">6</div>
                    <div class="btn operation">*</div>
                </div>
                <div class="row">
                    <div class="btn number">1</div>
                    <div class="btn number">2</div>
                    <div class="btn number">3</div>
                    <div class="btn operation">-</div>
                </div>
                <div class="row">
                    <div class="btn number">0</div>
                    <div class="btn operation equal">=</div>
                    <div class="btn operation">+</div>
                </div>
            </div>
    </main>



    <script src="script.js"></script>

    <footer>
        all rights reserved &copy;TareqAli
    </footer>
</body>

</html>
